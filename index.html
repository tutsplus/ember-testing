<!DOCTYPE html>
<html>
<head>
<title>Introduction to emberjs</title>
</head>
<body>

<script src="js/vendor/jquery/jquery.min.js"></script>
<script src="js/vendor/handlebars/handlebars.js"></script>
<script src="js/vendor/ember/ember.js"></script>
<script src="js/app.js"></script>
<script>
function compile(template) {
  var templateName = template.split('/templates/').reverse()[0].replace('.handlebars', '');
  $.ajax({
    url: template,
    cache: false,
    async: false,
    success: function (source) {
      var input = Ember.Handlebars.precompile(source.toString());
      Ember.TEMPLATES[templateName] = Ember.Handlebars.template(input);
    }
  });
}
compile('http://localhost:3000/js/templates/application.handlebars');
compile('http://localhost:3000/js/templates/people.handlebars');
</script>

</body>
</html>
